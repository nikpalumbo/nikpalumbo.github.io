name: Deploy Website

on:
  push:
    branches: [ main ]
    paths:
      - '**_pages/**'
      - '**_sass/**'
      - '**_layouts/**'
      - '**_includes/**'
      - '**_config.yml'
      - '**Gemfile**'
      - '**Gemfile.lock**'
      - '!api/**'
  pull_request:
    branches: [ main ]
    paths:
      - '**_pages/**'
      - '**_sass/**'
      - '**_layouts/**'
      - '**_includes/**'
      - '**_config.yml'
      - '**Gemfile**'
      - '**Gemfile.lock**'
      - '!api/**'

jobs:
  deploy-website:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.6'
        bundler-cache: true
        
    - name: Install dependencies
      run: |
        gem install bundler -v 2.4.22
        bundle install
        
    - name: Build Jekyll site
      run: bundle exec jekyll build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
